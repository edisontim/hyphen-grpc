syntax = "proto3";

package list_agents;

message ListAgentsRequest {
    int32 limit = 1;
    int32 offset = 2;
}

message ListAgentsResponse {
    repeated ListAgent agents = 1;
}

message ListAgent {
    string agent_id = 1;
    string agent_name = 2;
    string bio = 3;
    string creator = 4;
    optional string wallet_address = 5;
    ListAgentsHypurrLaunch hypurr_launches = 6;
    repeated ListAgentsChannel channels = 7;
}

message ListAgentsChannel {
    string channel_type = 1;
    string channel_name = 2;
    string main_identifier = 3;
    optional string secondary_identifier = 4;
}

message ListAgentsHypurrLaunch {
    string token_ticker = 1;
    string token_address = 2;
    string listed_timestamp = 3;
}
