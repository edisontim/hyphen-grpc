syntax = "proto3";

package list_agents;

import "google/protobuf/timestamp.proto";
import "types.proto";

message ListAgentsRequest {
    int32 limit = 1;
    int32 offset = 2;
}

message ListAgentsResponse {
    repeated ListedAgent agents = 1;
}

message ListedAgent {
    ListedAgentGeneralConfig general_config = 1;
    optional types.AgentPersonality personality = 2;
	repeated types.AgentChannel channels = 3;
}

message ListedAgentGeneralConfig {
    string id = 1;
    string name = 2;
    string creator = 3;
    repeated string tools = 4;
    optional string wallet_address = 5;
    string token_address = 6;
	string token_ticker = 7;
    bool enabled = 8;
	string llm_model = 9;
    CreationStatus creation_status = 10;
    google.protobuf.Timestamp created_at = 11;
    google.protobuf.Timestamp updated_at = 12;
}

enum CreationStatus {
    WAITING_FOR_TOKEN_ADDRESS = 0;
    WAITING_FOR_HYPURR_LAUNCH = 1;
    WAITING_FOR_HPYH_PAYMENT = 2;
    CREATED = 3;
}
