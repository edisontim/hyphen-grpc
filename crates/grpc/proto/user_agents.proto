syntax = "proto3";

package user_agents;

import "google/protobuf/timestamp.proto";
import "types.proto";

message UserAgent {
	UserAgentGeneralConfig general_config = 1;
	types.AgentPersonality personality = 2;
}

message UserAgentGeneralConfig {
	int32 id = 1;
	string name = 2;
	string creator = 3;
	repeated string tools = 4;
	google.protobuf.Timestamp created_at = 5;
	google.protobuf.Timestamp updated_at = 6;
	bool enabled = 7;
	CreationStatus creation_status = 8;
	optional string token_address = 9;
	string token_ticker = 10;
	repeated Channel channels = 11;;
}

enum CreationStatus {
	WAITING_FOR_TOKEN_ADDRESS = 0;
	WAITING_FOR_HYPURR_LAUNCH = 1;
	WAITING_FOR_HPYH_PAYMENT = 2;
	CREATED = 3;
}

message GetUserAgentsRequest {
	string creator = 1;
}

message GetUserAgentsResponse {
    repeated UserAgent agents = 1;
}

message Channel {
	string channel_type = 1;
	string channel_name = 2;
	string main_identifier = 3;
	optional string secondary_identifier = 4;
}